<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../simple-search.html" />
    <link rel="import" href="../wrapped-input.html" />
    <title>Simple Search</title>

    <style is="custom-style">
        :root {
            --search-primary-color: orange;
            --paper-input-container-color: orange;
            --paper-input-container-focus-color: orange;
        }
    </style>
</head>
<body unresolved>
    <!--simple search component-->
    <div style="width: 700px;">
        <p>Static Mode</p>
        <simple-search static-open></simple-search>
    </div>
    <div style="width: 700px;">
        <p>Dynamic Mode</p>
        <simple-search></simple-search>
    </div>
    <script>
        var searchElements = document.querySelectorAll("simple-search");
        for(var i = 0, j = searchElements.length; i < j; i++){
            searchElements[i].addEventListener("search", function(e){
                alert(e.detail);
            })
        }
    </script>

    <wrapped-input><input type="text" id="wrappedInput1" placeholder="input field 1"/></wrapped-input>
    <wrapped-input><input type="text" id="wrappedInput2" placeholder="input field 2"/></wrapped-input>
    <wrapped-input><input type="text" id="wrappedInput3" placeholder="input field 3"/></wrapped-input>

    <div>
        <input type="text" is="extended-input" />
    </div>
</body>
</html>
